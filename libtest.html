          "Canada",

    };

    var options = {

    };

    function generateData ( seriesSize, columnSize ) {

      var data = { series: [], columns: [], values: [] };
      var COLUMN_START = 2000;
      var MAX_VALUE = 150;

      for ( var i = 0; i < seriesSize; i++ ) {

        data.series.push( "Series" + i ); 
        data.values.push( [] );
      
      }

      for ( var j = 0; j < columnSize; j++ ) {

        data.columns.push( COLUMN_START + j );

      }

      for ( var i = 0; i < seriesSize; i++ ) {
        for (var j = 0; j < columnSize; j++ ) {

          data.values[i].push( Math.random() * MAX_VALUE );

        }
      }
      console.log(data);
      return data;

    }

    var chart = new DDDD.BarChart( generateData( 8, 8 ) );
